<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>demo6动画</title>
<style type="text/css">
	img{
		width: 300px;
		height:300px;
		position: relative;
	}
</style>
<script type="text/javascript" src="../jq/js/jquery-1.4.2.js"></script>
<script type="text/javascript">
	function fn1(){//隐藏
		$("img").hide(3000,function(){
			alert("动画完成事件");
		})
	}
	function fn2(){//显示
		$("img").show(3000);
	}
	function fn3(){//上滑
		$("img").slideUp(3000);
	}
	function fn4(){//下滑
		$("img").slideDown(3000);
	}
	
	function fn5(){//淡入
		$("img").fadeIn(3000);
	}
	function fn6(){//淡出
		$("img").fadeOut(3000);
	}
	function fn7(){//自定义
		$("img").animate({"left":"250px","top":"300px"},5000);
		
	}
	
	//放大缩小
	$(function(){
		$("img").hover(function() {
			$(this).animate({"width":"400px","height":"450px"},1000);
		},function(){
			$(this).animate({"width":"300px","height":"300px"},1000);
		});
	})
	
</script>
</head>
<body>
	<input type="button" value='隐藏'  onclick="fn1()">
	<input type="button" value='显示'  onclick="fn2()">
	<input type="button" value='上滑'  onclick="fn3()">
	<input type="button" value='下滑'  onclick="fn4()">
	<input type="button" value='淡入'  onclick="fn5()">
	<input type="button" value='淡出'  onclick="fn6()">
	<input type="button" value='自定义'  onclick="fn7()">
	
	<hr>
	<img  src="../day01/a.jpg">
</body>
</html>
