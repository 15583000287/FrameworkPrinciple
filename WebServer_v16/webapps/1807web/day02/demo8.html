<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>day8</title>
</head>
<body>
	<form>
		<table border="1">
			<caption>注册表单</caption>
			<tr>
				<td>用户名：</td>
				<td><input type="text" size="30"></td>
			</tr>
			<tr>
				<td>密码：</td>
				<td><input type="text" size="30"></td>
			</tr>
			<tr>
				<td>确认密码：</td>
				<td><input type="text" size="30"></td>
			</tr>
			<tr>
				<td>昵称：</td>
				<td><input type="text" size="30"></td>
			</tr>
			<tr>
				<td>性别：</td>
				<td>
					<input type="radio" name="gender" value="nan" id="nan"><label for="nan">男</label>
					<input type="radio" name="gender" value="nv" id="nv"><label for="nv">女</label>
				</td>
			</tr>
			<tr>
				<td>爱好：</td>
				<td>
					<input type="checkbox" name="hobby" value="baseketball" id="bs"><label for="bs">篮球</label> 
					<input type="checkbox" name="hobby" value="wangzhe" id="wz"><label for="wz">篮球</label> 
					<input type="checkbox" name="hobby" value="object" id="o"><label for="o">篮球</label> 
				</td>
			</tr>
			<tr>
				<td>生日：</td>
				<td>
					<input type="date" name="birthday">
				</td>
			</tr>
			<tr>
				<td>头像：</td>
				<td>
					<input type="file" name="filename">
				</td>
			</tr>
			<tr>
				<td>城市：</td>
				<td>
					<select name="city">
						<option value="bj">北京</option>
						<option value="sh">上海</option>
						<option value="gz">广州</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>自我介绍：</td>
				<td>
					<textarea rows="5" cols="10"></textarea>
				</td>
			</tr>
			<tr>
				<td>验证码</td>
				<td>
					<img alt="图片" src="">
				</td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<input type="submit" vlaue="注册">
					<input type="reset" value="重置">
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
