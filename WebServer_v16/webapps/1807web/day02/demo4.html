<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>demo4</title>
</head>
<body>
	<!--
		cellspacing 外边距(单元格之间的距离，或单元格距表格边框的距离)
		cellpadding 内边框(单元格距内容的距离)
		border 代表外边框 ，单位是像素
	-->
	<table border="10">
		<tr ><!-- table row 表示行 -->
			<td>1-1</td><!-- table date 表示列 -->
			<td>1-2</td>
			<td>1-3</td>
			<td>1-4</td>
		</tr>
		<tr>
			<td>2-1</td>
			<td>2-2</td>
			<td>2-3</td>
			<td>2-4</td>
		</tr>
		<tr>
			<td>3-1</td>
			<td>3-2</td>
			<td>3-3</td>
			<td>3-4</td>
		</tr>
		<tr>
			<td>4-1</td>
			<td>4-2</td>
			<td>4-3</td>
			<td>4-4</td>
		</tr>
	</table><p>
	
	
	<table border="1" cellspacing='0' width="300px" height="300px" >
		<tr ><!-- colume colspan 跨列 -->
			<td colspan="2" align="center" bgcolor="red">1-1</td><!-- table date 表示列 -->
			<td rowspan="2"  bgcolor="green">1-3</td>
		</tr>
		<tr>
			<td rowspan="2"  bgcolor="blue">2-1</td>
			<td>2-2</td>
		</tr>
		<tr>
			<td colspan="2"  bgcolor="purple">3-2</td>
		</tr>
	</table>
</body>
</html>
