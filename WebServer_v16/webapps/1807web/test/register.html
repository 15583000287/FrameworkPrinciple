<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<title>学子商城注册页面</title>

<body>
	<header>
		<div>
			<img src="images/header/logo.png">
			<span>欢迎注册</span>
		</div>
	</header>

	<!-- article -->
	<article>
		<div class="container">
			<div class="reg_panel">
				<form class="form" action="http://www.baidu.com">
					<div id="text">
						<p>新用户注册<a href="#">直接登陆</a></p>
					</div>
					<div class="form_group">
						<label for="uname">用户名:</label>
						<input type="text" required autofocus name="uname" minlength="6" maxlength="9" placeholder="请输入用户名">
						<span class="msg_error"></span>
					</div>
					<div class="form_group">
						<label for="upwd">密码:</label>
						<input type="password" required autofocus name="upwd" minlength="6" maxlength="12" placeholder="请输入密码">
						<span class="msg_error"></span>
					</div>
					<div class="form_group">
						<label for="auname">确认密码:</label>
						<input type="password" required autofocus name="auname" minlength="6" maxlength="12" placeholder="请确认密码">
						<span class="msg_error"></span>
					</div>
					<div class="form_group">
						<label for="eamil">邮箱:</label>
						<input type="text" required autofocus name="eamil" placeholder="请输入邮箱">
						<span class="msg_error"></span>
					</div>
					<div class="form_group">
						<label for="phone">手机号:</label>
						<input type="text" required autofocus name="phone" placeholder="请输入手机号">
						<span class="msg_error"></span>
					</div>
					<div class="btn">
						<input type="button" value="提交注册信息" onclick="reg()">
					</div>
				</form>
			</div>
		</div>
	</article>
	<!-- 底部 -->
