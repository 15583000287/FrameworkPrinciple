	function calc(flag){
		var x = document.getElementById("i1").value;
		var y = document.getElementById("i2").value;
		var d1 = document.getElementById("d1");
		var result = 0;
		switch(flag){
			case 1:
				result = parseInt(x)+parseInt(y);
				break;
			case 2:
				result = x-y;
				break;
			case 3:
				result = x*y;
				break;
			case 4:
				result = x/y;
				break;
		}
		d1.innerText=result;
	}
</script>

<body>
<input type="text" id="i1"/>
<input type="text" id="i2"/>
<input type="button" value="+" onclick="calc(1)">
<input type="button" value="-" onclick="calc(2)">
<input type="button" value="*" onclick="calc(3)">
<input type="button" value="/" onclick="calc(4)">
<div id="d1"></div>
