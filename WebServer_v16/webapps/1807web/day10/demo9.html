<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>demo9 分组</title>
<script type="text/javascript">
	onload = function(){
		var uls = document.getElementsByClassName("c1");
		//遍历所有ul让其隐藏
		for(var i=0;i<uls.length;i++){
			uls[i].style.display = "none";
		}
	}
	
	function myfn(li){
			//获取li里面的ul
			var ul = li.getElementsByTagName("ul")[0];
		
			//获取所有二级ul 除了当前点击ul其他全部隐藏
			var uls = document.getElementsByClassName("c1");
			for(var i=0;i<uls.length;i++){
				if(uls[i]!=ul){
					uls[i].style.display = "none";
				}
			}
			
			if(ul.style.display=="none"){
				ul.style.display="block";
			}else{
				ul.style.display="none";
			}
	}
</script>
</head>
<body>
	<ul>
		<li onclick="myfn(this)">美女好友
			<ul class="c1">
				<li>冰冰</li>
				<li>苍老师</li>
				<li>貂蝉</li>
			</ul>
		</li>
		<li onclick="myfn(this)">工作好友
			<ul class="c1">
				<li>杰克马</li>
				<li>马化腾</li>
				<li>马云</li>
			</ul>
		</li>
		<li onclick="myfn(this)">亲朋好友
			<ul class="c1">
				<li>习大大</li>
				<li>习爷爷</li>
				<li>毛爷爷</li>
			</ul>
		</li>
	</ul>
</body>
</html>
