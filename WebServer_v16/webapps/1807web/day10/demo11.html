<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	img{
		width: 1000px;
		height: 500px;
	}
	div{
		width: 1000px;
		height: 500px;
		overflow: hidden;
		position: relative;
	}
	ul{
		
		position: absolute;
		left:400px;
		bottom: 20px;
	}
	ul>li{
		list-style:none;
		float: left;
		width: 20px;
		height: 20px;
		border-radius:50%;
		margin-right: 15px;
		background-color:#DDDDDD;
	}
}
</style>
<script type="text/javascript">
	var c = 0;
	setInterval(function() {
		var changeIndex = ++c%4;
		document.title = changeIndex;
		var imgs = document.getElementsByTagName("img");
		var lis = document.getElementsByTagName("li");
		for(var i=0;i<imgs.length;i++){
			if(i==changeIndex){
				imgs[i].style.display = "block";
				lis[i].style.backgroundColor = "red";
			}else{
				imgs[i].style.display = "none";
				lis[i].style.backgroundColor = "#DDDDDD";
			}
		}
	}, 1500);
</script>
</head>
<body>
	<div>
		<img src="imgs/csuv.jpg">
		<img src="imgs/jl.jpg">
		<img src="imgs/k8.jpg">
		<img src="imgs/wk.jpg">
		<ul>
			<li style="background-color: red" onmouseover="changeC('0')"></li>
			<li onmouseover="changeC('1')"></li>
			<li onmouseover="changeC('2')"></li>
			<li onmouseover="changeC('3')"></li>
		</ul>
	</div>
</body>
</html>
