<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>demo2</title>
<style type="text/css">
	div{
		width: 200px;
		height: 200px;
		border: 1px solid red; 
	}
	#d2{
		/* 相对定位   相对于元素初始位置   元素不会脱离文档流    通过上右下左让元素相对于元素初始位置做偏移*/
		position:relative;
		left:30px;
		bottom: 30px;
	}
</style>
</head>
<body>
	<div>div1</div>
	<div id="d2">div2</div>
	<div>div3</div>
</body>
</html>
