<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>demo3</title>
<style type="text/css">
	div{
		width: 200px;
		height: 200px;
		border: 1px solid red; 
	}
	#d2{	
		position: absolute;/* 绝对定位 脱离文档流 */
		left:0px;
		top: 0px;
	}
	#big{
		width:500px;
		height: 500px;
		background-color: yellow;
		margin: 50px 0 0 50px;
		/* 相对定位 */
		position: relative;
	}
	#middle{
		width:300px;
		height: 300px;
		background-color: green;
		margin: 50px 0 0 50px;
		
		
	}
	#small{
		width:100px;
		height: 100px;
		background-color: blue;
		position: absolute;
		left:10px;
		top:10px;
	
	}
</style>
</head>
<body>
	<div>div1</div>
	<div id="d2">div2</div>
	<div>div3</div>
	<div id="big">
		<div id="middle">
			<div id="small"></div>
		</div>
	</div>
</body>
</html>
