<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>浮动定位float</title>
<style type="text/css">
	#big{
		width: 200px;
		/* height: 200px; */
		border: 1px solid red;	
		/* 解决高度识别为0的问题 */
		overflow: hidden;
	}
	#d1,#d2,#d3{
		width: 50px;
		height: 50px;	
		border: 1px solid blue;	
	}
	#d1{
		background-color: green;
		float: left;
	}
	#d2{
		background-color: rgba(200,0,0,0.3);
		float: right;
	} 
	#d3{
		float:left;
		/* 元素两边不许有浮动元素 */
		clear: right;
	}
</style>
</head>
<body>
	<div id="big">
		<div id="d1">div1</div>
		<div id="d2">div2</div>
		<div id="d3">div3</div>
	</div>
</body>
</html>
