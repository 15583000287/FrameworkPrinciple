<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>学子商城登陆</title>
<style type="text/css">
 	body{
		margin-left:0px;
		margin-right:0px;
	}
	#top{
		width: 1000px;
		height: 52px;
		margin:0 auto;
		margin-bottom: 30px;
   		margin-top: 20px;
	}
	.top{
		width: 960px;
		height: 46px;
		margin-left: 40px;
	}
	#top span{
		color: #4f4d4e;
		font-size: 24px;
		position: relative;/* 相对于本身位置  不脱离文档流*/
		top:-7px;
		left:10px;
	}
	
	/* 中间部分 */
	#middle{
		height: 560px;
		background-image: url(../../web/images/regist.png);
		border-top: 1px solid skyblue;
		color: white;
	}
	
	.form_panel{
		width: 273px;
		height: 297px;
		float: right;
		margin:122px 122px 0 0;
		padding:10px;
		background-color: rgba(0,0,0,0.3);
		font-size: 12px;
	}
	.form_panel>p{
		font-size: 18px;
		border-bottom: 1px solid white;
		padding-bottom: 10px;
	}
	.form_panel>a{
		font-size: 12px;
		color:white;
		text-decoration: none;/* 去掉超链接下划线 */
		float: right;
		position: relative;
		top:-50px;
	}
	
	#username{
		border: 1px solid red;
		position: relative;	
	}
	#username>input{
		width: 230px;
		padding:10px 20px;
		margin-top:-35px;
		border: 1px solid pink;
	}
	#username>img{
		position: absolute;
		right:10px;
		top:10px;
	}
	div>div>div{
		color: red;
		font-size: 12px;
		margin-top: 8px;
	}
	footer{
		width: 100%;
		height: 82px;
		border: 1px solid red;
		margin: 43px auto 74px;
	}
	footer>div{
		position: relative;
		float: left;
		margin-left: 200px;
	}
	p{	
		width:70px;
		position:absolute;
		margin:0;
		color: #ccc;
	}
</style>
</head>
<body>
	<header id="top">
		<div class="top">
			<img  src="../../web/images/header/logo.png">
			<span>欢迎登录</span>
		</div>
	</header>
	
	<article id="middle">
		<div class="form_panel">
			<p>登录学子商城</p>
			<a href="#">新用户注册</a>
			<div id="username">
				<input type="text" placeholder="请输入您的用户名" >
				<img  src="../../web/images/login/yhm.png">
				<div>用户名不能为空！</div>
			</div>
			<div id="username">
				<input type="text" placeholder="请输入您的用户名" >
				<img  src="../../web/images/login/yhm.png">
				<div>用户名不能为空！</div>
			</div>
		</div>
	</article>
	
	<!-- 底部 -->
	<footer>
		<div>
			<img  src="../../web/images/footer/icon1.png">
			<p>品质保证</p>
		</div>
		<div>
			<img  src="../../web/images/footer/icon2.png">
			<p>品质保证</p>
		</div>
		<div>
			<img  src="../../web/images/footer/icon3.png">
			<p>品质保证</p>
		</div>
		<div>
			<img  src="../../web/images/footer/icon4.png">
			<p>品质保证</p>
		</div>
	</footer>
	<hr>
</body>
</html>
