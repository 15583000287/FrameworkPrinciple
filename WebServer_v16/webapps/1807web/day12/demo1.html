<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>demo1</title>
<script type="text/javascript" src="../jq/js/jquery-1.4.2.js"></script>
<script type="text/javascript">
	//js原生加载事件
	//onload = function(){ }
	
	$(function(){
		//alert("框架引入成功！");
		//给按钮动态绑事件  
		/* 完成写法 var b1 = document.getElementById("b1");
		b1.onclick = function(){}; */
		
		$("#b1").click(function(){
			//alert("jq方式动态绑定成功！");
			//得到文本框的jq对象
			var jqobj = $("#i1");
			//alert(jqobj.val());
			//把jq对象转成js
		    var jsobj = jqobj[0];
		    //jsobj = jqobj.get(0);  也能在jsobj中获取js对象
			alert(jsobj.value); 
		});
		
		$("#b2").click(function(){
			//得到js对象
			var jsobj = document.getElementById("i1");
			//js对象转成jq对象
			var jqobj = $(jsobj);
			alert(jqobj.val());
		});
	});
	
</script>
</head>
<body>
	<input type="text" id="i1">
	<input type="button" value="js转js" id="b1">
	<input type="button" value="js转jq" id="b2">
</body>
</html>
