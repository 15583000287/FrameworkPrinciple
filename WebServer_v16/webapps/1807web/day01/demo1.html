<!DOCTYPE html><!-- 文档声明，用于高速浏览器使用哪个html的标准 来解析页面内容 -->
<html><!-- html的根标签 除了文档声明其他都在它里面 -->
	<head><!-- 此标签的内容是否浏览器看的 -->
		<meta charset="UTF-8"><!-- 告诉浏览器使用utf-8解码页面的内容 -->
		<title>demo1</title><!-- 页面标题 -->
	</head>
	<body><!-- 此标签的内容是给用户看的 -->
		<h1 align="center">你好，我是中文！</h1>
		<h2 align="right">你好，我是中文！</h2>
		<h3>你好，我是中文！</h3>
		<p>段落标签  独占一行</p>换行</br>
		<h4>你好，我是中文！</h4>
		<h5>你好，我是中文！</h5>
		<h6>你好，我是中文！</h6>
	</body>
</html>
