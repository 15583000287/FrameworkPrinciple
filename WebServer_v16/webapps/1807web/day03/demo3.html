<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>选择器</title>
<link rel="stylesheet" href="first.css">
<style type="text/css">
	/* 
		选择器：
			标签选择器：
			id选择器：如果要给页面中的某个元素添加样式使用id选择器
			class选择器：
	 */
	div{
		color:red;
	}
	#div2{
		color:green;
	}
	.span2{
		background: pink;
	}
</style>
</head>
<body>
	<div>div1</div>
	<div id="div2">div2</div>
	<div class="span2">div3</div>
	<span>span1</span>
	<span class="span2">span2</span>
	<span class="span2">span3</span>
</body>
</html>
