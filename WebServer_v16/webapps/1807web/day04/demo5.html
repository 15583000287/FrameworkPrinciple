<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>demo5</title>
<style type="text/css">
	div{
	
	/*
		字体大小 font-size:20px;  单位像素
		字体粗细  font-weight: bold;   bold 加粗    normal 默认效果
		斜体  font-style: italic;
		字体名称   font-family: Microsoft YaHei,xxx,xxx,Arial;可以赋值多个 依次检测 哪个可用用哪个
	*/
		/* 字体大小 单位像素 */
		font-size:20px;
		/* 字体粗细    bold 加粗   
				  normal 默认效果
		*/
		font-weight: bold;
		/* 斜体 */
		font-style: italic;
		/* 字体名称   可以赋值多个 依次检测 哪个可用用哪个*/
		font-family: 华文行楷；
	}
</style>
</head>
<body>
	<div>饿死了</div>
</body>
</html>
