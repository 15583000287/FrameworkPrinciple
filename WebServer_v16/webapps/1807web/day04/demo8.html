<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>display</title>
<style type="text/css">
	div{
		display: inline-block;
		width:200px;
		height: 200px;
	}
	span{
		display:block;
	}
	div,span{
		border: 1px solid red;
	}
</style>
</head>
<body>
	<div>div1</div>
	<div>div2</div>
	<div>div3</div>
	<span>span1</span>
	<span>span2</span>
	<span>span3</span>
</body>
</html>
