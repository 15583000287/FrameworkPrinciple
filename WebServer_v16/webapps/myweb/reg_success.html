
<!DOCTYPE html>
<html>
<head>
<meta charset="GBK">
<title></title>
<script>
	var time = 5;
	var timer = setInterval('tiaozhuan()', 1000);
	function tiaozhuan() {
		var t = document.getElementById("id8");
		if (time > 0) {
			t.innerHTML = time;
			time--;
		} else {
			clearInterval(timer);
			location.href = "../myweb/login.html";
		}
	}
</script>
</head>
<body>
	<h1>恭喜你，注册成功！</h1>
	<font id="id8" size="7">5</font>秒钟后自动跳转到登陆页面
	<a href="../myweb/login.html">或点击我直接跳转</a>
</body>
</html>
