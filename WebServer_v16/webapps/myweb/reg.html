<!DOCTYPE html>
<html>
  <head>
    <title>register</title>
	
    <meta name="keywords" content="keyword1,keyword2,keyword3">
    <meta name="description" content="this is my page">
    <meta name="content-type" content="text/html; charset=GBK">
    
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->

  </head>
  
  <body>
  	<center>
  		<h1>欢迎注册</h1>
  		<!-- form表单
	表单的作用是是可以将输入框中的信息提交到地址栏(请求url中)
	
	form有两个属性：
	method:指定from表单以何种方式提交  有get和post两种
	action:表单提交的地址，这个地址通常使用相对路径
	注：页面上的相对路径中，“当前目录”指的是当前页面所在目录
	例如：action="reg",那么服务器提交位置:
	请求当前页面路径：http://localhost:8088/myweb/reg.html
	浏览器判断当前路径为：http://localhost:8088/myweb/
	于是表单提交路径为：http://localhost:8088/myweb/reg
 -->
  		<form action="reg" method="get">
  			<table>
  			<tr>
  				<td>用户名</td>
  				<td><input name="username" type="text" size="32"/></td>
  			</tr>
  			<tr>
  				<td>密码</td>
  				<td><input name="password" type="password" size="32"/></td>
  			</tr>
  			<tr>
  				<td>昵称</td>
  				<td><input name="nickname" type="text" size="32"/></td>
  			</tr>
  			<tr>
  				<td>年龄</td>
  				<td><input name="age" type="text" size="32"/></td>
  			</tr>
  			<tr>
  				<td align="center" colspan="2">
  					<!-- 
  						提交按钮：
  						按钮的 提交类型类：submit
  						当点击该按钮时，会将包含该按钮的表单进行提交
  					 -->
					<input type="submit"  value="注册"/>
					<a href="login.html">登陆</a>  				
  				</td>
  			</tr>
  		</table>
  		</form>
  	</center>
  </body>
</html>
